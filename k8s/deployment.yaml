apiVersion: apps/v1
kind: Deployment
metadata:
  name: yourapp-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yourapp
  template:
    metadata:
      labels:
        app: yourapp
    spec:
      containers:
      - name: yourapp-container
        image: yourdockerhubusername/yourapp:latest
        ports:
        - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: yourapp-service
spec:
  type: NodePort
  selector:
    app: yourapp
  ports:
    - protocol: TCP
      port: 80         # service port
      targetPort: 3000 # container port
      nodePort: 30080  # node port (must be between 30000-32767)
